<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <button class="btn num" id="the__7" value="7">7</button>
      <button class="btn num" id="the__8" value="8">8</button>
      <button class="btn num" id="the__9" value="9">9</button>
      <button class="btn selector" id="the__divide" value="/">/</button>
      <br />
      <button class="btn num" id="the__4" value="4">4</button>
      <button class="btn num" id="the__5" value="5">5</button>
      <button class="btn num" id="the__6" value="6">6</button>
      <button class="btn selector" id="the__multiply" value="*">*</button>
      <br />

      <button class="btn num" id="the__1" value="1">1</button>
      <button class="btn num" id="the__2" value="2">2</button>
      <button class="btn num" id="the__3" value="3">3</button>
      <button class="btn selector" id="the__subtract" value="-">-</button>
      <br />
      <button class="btn num" id="the__0" value="0">0</button>
      <button class="btn selector" id="the__add" value="+">+</button>
      <button class="btn" id="the__equal">=</button>
      <button class="btn" id="the__clear">C</button>
    </div>
  </body>
</html>
